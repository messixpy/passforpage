   <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome To Password Generator!</strong> You can generate your costom Password.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
   <div class="position-absolute top-50 start-50 translate-middle">
       <form action="password">

    <select name="length">
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="11">11</option>
        <option value="12" selected="selected">12</option>
        <option value="13">13</option>
        <option value="14">14</option>

    </select>

     <div class="form-check">
  <input type="checkbox" name="uppercase">
  <label class="form-check-label" >
    UPPERCASE
  </label>
</div>
           <div class="form-check">
  <input type="checkbox" name="numbers">
  <label class="form-check-label">
    NUMBERS
  </label>
</div>
    <div class="form-check">
  <input type="checkbox" name="special">
  <label class="form-check-label" >
    SPECIAL CHARACTER
  </label>
</div>
<input type="submit" name="Generate Password" class="btn btn-dark"></input>


</form>
   </div>
